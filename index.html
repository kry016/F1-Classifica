<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#E10600" />
  <link rel="manifest" href="manifest.webmanifest" />
  <title>Classifica F1</title>
  <style>
    body{margin:0;background:#060606;color:#fff;font-family:system-ui}
    header{padding:14px;border-bottom:1px solid rgba(255,255,255,.08);background:rgba(0,0,0,.4)}
    .wrap{max-width:1100px;margin:0 auto;padding:14px}
    .btn{background:rgba(225,6,0,.2);border:1px solid rgba(225,6,0,.4);color:#fff;padding:10px 12px;border-radius:14px}
    .card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:18px;padding:12px;margin:10px 0}
    input,select{background:rgba(0,0,0,.4);border:1px solid rgba(255,255,255,.1);color:#fff;border-radius:12px;padding:10px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  </style>
</head>
<body>
  <header>
    <div class="wrap row" style="justify-content:space-between">
      <div><b>F1 • CLASSIFICA</b></div>
      <button class="btn" id="installBtn" style="display:none">Installa</button>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      Questa è la versione PWA “solo Android”. Se vuoi, ti adatto qui dentro tutte le funzioni della tua app React.
    </div>

    <div class="card row">
      <input id="name" placeholder="Nome pilota (può essere vuoto)">
      <button class="btn" id="save">Salva esempio</button>
    </div>

    <div class="card" id="out"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
